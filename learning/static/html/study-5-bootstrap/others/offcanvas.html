<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-Temp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <div class="container m-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">Open</button>
        <div class="offcanvas offcanvas-end " data-bs-backdrop="false" id="myOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Lorem, ipsum.</h5>
                <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates, ducimus eveniet cumque rem nobis esse magnam enim voluptate odio ipsum?</p>
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A seconf item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">And another</li>
                    <li class="list-group-item">I am bored</li>
                </ul>
            </div>
        </div>
    </div>
       
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
