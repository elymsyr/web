<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-dark navbar-expand-sm px-5 d-flex justify-content-center align-items-center bg-gradient-primary">
            <a href="#" class="navbar-brand"><img src="../media/images/logo.png" alt="Disney+ Logo" width="auto" height="40"></a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">Search</a></li>
                <li class="nav-item"><a href="" class="nav-link">Watchlist</a></li>
                <li class="nav-item"><a href="" class="nav-link">Originals</a></li>
                <li class="nav-item"><a href="" class="nav-link">Movies</a></li>
                <li class="nav-item"><a href="" class="nav-link">Series</a></li>
            </ul>
            <button class="btn p-2 d-flex align-items-center justify-content-center text-light"><img src="../media/images/disney/scale1.png" alt="Disney+ Logo" width="auto" height="40"></button>
        </nav>
    </header>

    <main> 
        <section id="carouselExampleIndicators" class="carousel slide pt-3" data-bs-ride="true">
            <div class="carousel-indicators ms-auto">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../media/images/banner/compose (1).jfif" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (1).png" alt="" class="carousel-item-name">
                </div>
                <div class="carousel-item">
                    <img src="../media/images/banner/compose (2).jfif" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (2).png" alt="" class="carousel-item-name">
                </div>
                <div class="carousel-item">
                    <img src="../media/images/banner/compose (3).jfif" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (3).png" alt="" class="carousel-item-name">
                </div>
                <div class="carousel-item">
                    <img src="../media/images/banner/compose (4).jfif" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (4).png" alt="" class="carousel-item-name">
                </div>
                <div class="carousel-item">
                    <img src="../media/images/banner/compose (5).png" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (5).png" alt="" class="carousel-item-name">
                </div>
                <div class="carousel-item">
                    <img src="../media/images/banner/compose (6).jfif" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (6).png" alt="" class="carousel-item-name">
                </div>
                <div class="carousel-item">
                    <img src="../media/images/banner/compose (7).jfif" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (7).png" alt="" class="carousel-item-name">
                </div>
                <div class="carousel-item">
                    <img src="../media/images/banner/compose (8).jfif" class="d-block w-100" alt="...">
                    <img src="../media/images/banner/scale (8).png" alt="" class="carousel-item-name">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </section>

        <section class="publishers p-xl-5 p-3">
            <div class="publisher">
                <img src="../media/videos/d.png" alt="" class="publisher-name">
                <video autoplay loop autoplay loop muted>
                    <source src="../media/videos/1564674844-disney.mp4" type="video/mp4">Your browser does not support the video tag.
                </video>
            </div>
            <div class="publisher">
                <img src="../media/videos/p.png" alt="" class="publisher-name">
                <video autoplay loop muted>
                    <source src="../media/videos/1564676714-pixar.mp4" type="video/mp4">Your browser does not support the video tag.
                </video>
            </div>
            <div class="publisher">
                <img src="../media/videos/m.png" alt="" class="publisher-name">
                <video autoplay loop muted>
                    <source src="../media/videos/1564676115-marvel.mp4" type="video/mp4">Your browser does not support the video tag.
                </video>
            </div>
            <div class="publisher">
                <img src="../media/videos/sw.png" alt="" class="publisher-name">
                <video autoplay loop muted>
                    <source src="../media/videos/1608229455-star-wars.mp4" type="video/mp4">Your browser does not support the video tag.
                </video>
            </div>
            <div class="publisher">
                <img src="../media/videos/ng.png" alt="" class="publisher-name">
                <video autoplay loop muted>
                    <source src="../media/videos/1564676296-national-geographic.mp4" type="video/mp4">Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section class="movies">
            <section id="carouselExampleControls" class="carousel slide pt-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active p-xl-5 p-3">
                        <div class="movie">
                            <div class="publisher">
                                <img src="../media/videos/p.png" alt="" class="publisher-name">
                            </div>
                            <div class="publisher">
                                <img src="../media/videos/p.png" alt="" class="publisher-name">
                            </div>
                            <div class="publisher">
                                <img src="../media/videos/p.png" alt="" class="publisher-name">
                            </div>
                            <div class="publisher">
                                <img src="../media/videos/p.png" alt="" class="publisher-name">
                            </div>
                            <div class="publisher">
                                <img src="../media/videos/p.png" alt="" class="publisher-name">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item p-xl-5 p-3">
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                    </div>
                    <div class="carousel-item p-xl-5 p-3">
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                        <div class="publisher">
                            <img src="../media/videos/p.png" alt="" class="publisher-name">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
